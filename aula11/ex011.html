<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadania</title>
</head>
<body>
    <h1>Aqui no Brasil, você é considerado estrangeiro ou brasileiro?</h1>
    <p>
        Qual país você nesceu? <input type="text" name="pais" id="pais">
        <input type="button" value="Verificar" onclick="calcular()">
    </p>
    <div id="res">
        
    </div>

    <script>
        function calcular() {
            var nac = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            if (nac == "Brasil") {  
                res.innerHTML = `<p>Você é <strong>BRASILEIRO</strong>, pois nasceu no ${nac}</p>`
            } else {
                res.innerHTML = `<p>Você é <strong>ESTRANGEIRO</strong>, pois nasceu no ${nac}</p>`
            }
        }
    </script>
</body>
</html>
