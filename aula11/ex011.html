<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidadania</title>
</head>
<body>
    <h1>Aqui no Brasil, você é considerado estrangeiro ou brasileiro?</h1>
    <p>
        Qual país você nesceu? <input type="text" name="txtp" id="txtp">
        <input type="button" value="Verificar" onclick="calcular()">
    </p>
    <div id="res">
        
    </div>

    <script>
        function calcular() {
            var p = window.document.getElementById('txtp')
            var res = window.document.getElementById('res')
            var pais = p.valeu
            res.innerHTML = `Você nasceu no país: ${p}`
        }
    </script>
</body>
